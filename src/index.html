<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.scss">
</head>

<body>
    <div class="pricing-table">
        <div class="individual">
            <div class="price">
                <span>&dollar;</span>
                2
            </div>
            <h2>Individual</h2>
            <div>

                <div class="feature">
                    <h3>Office <span>20 gb</span></h3>
                    <div class="progress office"></div>
                </div>
                <div class="feature">
                    <h3>Home <span>10 gb</span></h3>
                    <div class="progress home"></div>
                </div>
            </div>

            <div class="continue">
                <button>Continue <img src="arrow.png"></button>
            </div>
        </div>
        <div class="shared">

            <div class="price">
                <span>&dollar;</span>6
            </div>
            <h2>Shared</h2>
            <div class="large-feature">
                <p>Family</p>
                <h3>100 GB</h3>
            </div>

            <div class="waves"></div>

            <div class="continue">
                <button>Continue <img src="arrow.png"></button>
            </div>
        </div>
        <div class="unlimited">
            <div class="lines"></div>
            <div class="price">
                <span>&dollar;</span>9
            </div>
            <h2>Unlimited</h2>
            <div class="large-feature">
                <p>Infinite Share</p>
                <h3>1 Year</h3>
            </div>
            <div class="continue">
                <button>Continue <img src="arrow.png"></button>
            </div>
        </div>
    </div>
</body>

</html>
